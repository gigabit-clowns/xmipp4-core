name: Build and Test

on:
  pull_request:
    branches:
      - main
      - devel

  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        compiler: 
        - {cc: gcc, cxx: g++}
        - {cc: clang, cxx: clang++}

        include:
        - os: windows-latest
          compiler: {cc: cl, cxx: cl}
  
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@main

    - name: Setup Conda and dependencies
      uses: conda-incubator/setup-miniconda@main
      with:
        channels: conda-forge
        environment-file: requirements.txt
        activate-environment: xmipp4-core

    - name: Set reusable strings
      id: strings
      run: |
        # Setting strings deppending on OS.
        case "$OSTYPE" in
          msys*)
            echo "build-output-dir=${{ github.workspace }}\build" >> "$GITHUB_OUTPUT"
            echo "include-parent-dir=$CONDA_PREFIX\Library" >> "$GITHUB_OUTPUT"
            ;;
          *)
            echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
            echo "include-parent-dir=$CONDA_PREFIX" >> "$GITHUB_OUTPUT"
            ;;
        esac

    - name: Configure, Build, & Test CMake
      uses: threeal/cmake-action@main
      with:
        source-dir: ${{ github.workspace }}
        build-dir: ${{ steps.strings.outputs.build-output-dir }}
        c-compiler: ${{matrix.compiler.cc}}
        cxx-compiler: ${{matrix.compiler.cxx}}
        run-build: true
        run-test: true
        options: |
          CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          CMAKE_PREFIX_PATH=${{steps.strings.outputs.include-parent-dir}}
          BUILD_DOC=OFF
