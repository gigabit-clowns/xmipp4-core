name: Build pip wheels

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        #- windows-latest
        - macos-latest
        - macos-13 # For amd64 MacOS

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: cibuildwheel --output-dir dist
    
      - name: List wheels
        run: ls -l dist
      
