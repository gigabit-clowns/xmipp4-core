name: Run tests with memcheck
permissions:
  contents: read

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-with-memcheck.yml'

  workflow_dispatch:

jobs:
  test_with_memchecks:
    name: Test with memchecks
    strategy:
      matrix:
        #os:
        #- ubuntu-latest
        #compiler: 
        #- {c: gcc, cxx: g++}
        #- {c: clang, cxx: clang++}

        include:
        #- os: macos-latest
        #  compiler: {c: clang, cxx: clang++}
        - os: windows-latest
          compiler: {c: cl, cxx: cl}

    env:
      BUILD_TYPE: Debug
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install memcheck tool
        uses: ./.github/composites/memcheck/install-memtool
        id: install-memtool

      - name: Configure and build with CMake
        uses: threeal/cmake-action@v2
        with:
          source-dir: ${{ github.workspace }}
          build-dir: "${{ github.workspace }}/build"
          c-compiler: ${{ matrix.compiler.c }}
          cxx-compiler: ${{ matrix.compiler.cxx }}
          options: |
            CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
            CMAKE_EXPORT_COMPILE_COMMANDS=ON
            XMIPP4_CORE_ENABLE_COVERAGE=ON
            CMAKE_TOOLCHAIN_FILE=.github/scripts/cmake/msvc-memcheck.cmake
          run-build: true
          build-args: --config ${{ env.BUILD_TYPE }}

      - name: Test
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dr = 'C:\Program Files (x86)\Dr. Memory\bin64\drmemory.exe'
          New-Item -ItemType Directory -Force -Path C:\temp\drlogs | Out-Null
          & $dr -debug -dr_debug -logdir C:\temp\drlogs -- "${env:ProgramFiles}\CMake\bin\ctest.exe" -C $env:BUILD_TYPE --version 2>&1 | Tee-Object dr_debug_out.txt
          Get-Content dr_debug_out.txt | Select-Object -First 200 | ForEach-Object { Write-Host $_ }
          Get-ChildItem C:\temp\drlogs -Recurse | ForEach-Object { Write-Host "Log:" $_.FullName; Get-Content $_.FullName | Select-Object -First 200 | ForEach-Object { Write-Host $_ } }

      - name: Run tests with memory check
        uses: ./.github/composites/run-ctest
        id: run-ctest
        with:
          check-memleaks: true
          drmemory: ${{ steps.install-memtool.outputs.drmemory-pwsh }}

      - name: Show memory leak logs (if exist)
        if: steps.run-ctest.outputs.exist-memleaks == 'true'
        uses: gigabit-clowns/.github/.github/composites/memcheck/show-memleaks@main
        with:
          test-numbers: ${{ steps.run-ctest.outputs.memleak-test-numbers }}
