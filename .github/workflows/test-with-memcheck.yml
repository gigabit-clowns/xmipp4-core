name: Run tests with memcheck
permissions:
  contents: read

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-with-memcheck.yml'

  workflow_dispatch:

jobs:
  test_with_memchecks:
    name: Test with memchecks
    strategy:
      matrix:
        #os:
        #- ubuntu-latest
        #compiler: 
        #- {c: gcc, cxx: g++}
        #- {c: clang, cxx: clang++}

        include:
        #- os: macos-latest
        #  compiler: {c: clang, cxx: clang++}
        - os: windows-latest
          compiler: {c: cl, cxx: cl}

    env:
      BUILD_TYPE: Debug
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install memcheck tool
        uses: ./.github/composites/memcheck/install-memtool
        id: install-memtool

      - name: Configure and build with CMake
        uses: threeal/cmake-action@v2
        with:
          source-dir: ${{ github.workspace }}
          build-dir: "${{ github.workspace }}/build"
          c-compiler: ${{ matrix.compiler.c }}
          cxx-compiler: ${{ matrix.compiler.cxx }}
          options: |
            CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
            CMAKE_EXPORT_COMPILE_COMMANDS=ON
            XMIPP4_CORE_ENABLE_COVERAGE=ON
            CMAKE_TOOLCHAIN_FILE=.github/scripts/cmake/msvc-memcheck.cmake
          run-build: true
          build-args: --config ${{ env.BUILD_TYPE }}

      - name: Test DrMemory with tiny 64-bit exe
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # locate Visual Studio installation with VC tools
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          if (-not (Test-Path $vswhere)) { Write-Error "vswhere not found"; exit 1 }
          $vsPath = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
          if (-not $vsPath) { Write-Error "No Visual Studio with VC tools found"; exit 1 }
          Write-Host "Found VS at: $vsPath"

          # path to vcvarsall
          $vcvars = Join-Path $vsPath 'VC\Auxiliary\Build\vcvarsall.bat'
          if (-not (Test-Path $vcvars)) { Write-Error "vcvarsall.bat not found at $vcvars"; exit 1 }

          # prepare temp folder and tiny C source
          $tmp = Join-Path $env:RUNNER_TEMP 'dr_test'
          New-Item -ItemType Directory -Force -Path $tmp | Out-Null
          Set-Location $tmp
          'int main(){return 0;}' | Out-File -FilePath test.c -Encoding ascii

          # compile 64-bit exe using vcvarsall x64
          $compileCmd = "`"$vcvars`" x64 && cl /nologo /Zi /EHsc test.c /Fe:test64.exe"
          Write-Host "Compiling test64.exe..."
          $compileResult = cmd /c $compileCmd 2>&1
          Write-Host $compileResult

          if (-not (Test-Path (Join-Path $tmp 'test64.exe'))) {
            Write-Error "Compilation failed or test64.exe not found"
            exit 1
          }

          # run Dr. Memory in light mode on the compiled exe
          $dr = 'C:\Program Files (x86)\Dr. Memory\bin64\drmemory.exe'
          if (-not (Test-Path $dr)) { Write-Error "Dr. Memory not found at $dr"; exit 1 }
          Write-Host "Running Dr. Memory on test64.exe..."
          & $dr -light -- (Join-Path $tmp 'test64.exe') 2>&1 | Tee-Object dr_test_out.txt

          Write-Host "Dr. Memory output:"
          Get-Content dr_test_out.txt | ForEach-Object { Write-Host $_ }

      - name: Test 2
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & 'C:\Program Files (x86)\Dr. Memory\bin64\drmemory.exe' -debug -dr_debug -logdir C:\temp\drlogs -- "${env:ProgramFiles}\CMake\bin\ctest.exe" --version
          # inspect files under C:\temp\drlogs for ucrtbase or loader errors

      - name: Run tests with memory check
        uses: ./.github/composites/run-ctest
        id: run-ctest
        with:
          check-memleaks: true
          drmemory: ${{ steps.install-memtool.outputs.drmemory-pwsh }}

      - name: Show memory leak logs (if exist)
        if: steps.run-ctest.outputs.exist-memleaks == 'true'
        uses: gigabit-clowns/.github/.github/composites/memcheck/show-memleaks@main
        with:
          test-numbers: ${{ steps.run-ctest.outputs.memleak-test-numbers }}
