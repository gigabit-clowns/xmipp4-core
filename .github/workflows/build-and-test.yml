name: Build and Test

on:
  pull_request:
    branches:
      - main
      - devel

  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        compiler: 
        - {cc: gcc, cxx: g++}
        - {cc: clang, cxx: clang++}

        include:
        - os: windows-latest
          compiler: {cc: cl, cxx: cl}
  
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
    - uses: actions/checkout@main

    - name: Setup Conda and dependencies
      uses: conda-incubator/setup-miniconda@main
      with:
        channels: conda-forge
        environment-file: requirements.txt

    - name: Set reusable strings
      id: strings
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT" \
        echo "conda-prefix=$CONDA_PREFIX" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      uses: threeal/cmake-action@main
      with:
        source-dir: ${{ github.workspace }}
        build-dir: ${{ steps.strings.outputs.build-output-dir }}
        c-compiler: ${{matrix.compiler.cc}}
        cxx-compiler: ${{matrix.compiler.cxx}}
        options: >
          CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          CMAKE_PREFIX_PATH=${{steps.strings.outputs.conda-prefix}}
          BUILD_DOC=OFF

    - name: Build
      run: |
        cmake --build ${{ steps.strings.outputs.build-output-dir }} \
        --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest -C ${{env.BUILD_TYPE}}
