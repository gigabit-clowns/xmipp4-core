name: Build and Test

on:
  push:
    branches:
      - main
      - devel

  pull_request:
    branches:
      - main
      - devel

  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
  
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Setup Conda and dependencies
      uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge
        environment-file: requirements.txt
        activate-environment: xmipp4

    - name: Check Conda
      run: |
          conda info
          conda list

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_DOC=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure
