name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build: 
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y doxygen
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DBUILD_TESTS=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build --target doxygen

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ${{github.workspace}}/build/doc/doxygen/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
