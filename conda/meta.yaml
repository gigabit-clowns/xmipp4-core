# https://docs.conda.io/projects/conda-build/en/stable/resources/define-metadata.html#loading-data-from-other-files

{% set version_match = load_file_regex(load_file="VERSION", regex_pattern='(\\d+\\.\\d+\\.\\d+)') %}
{% set version = version_match[1] %}

package:
  name: xmipp4-core
  version: {{ version }}

about:
  summary: Core library for the xmipp4 framework
  license_file: LICENSE

source:
  path: ../

build:
  number: 0
  script_env:
    - XMIPP4_CORE_BUILD_SPDLOG=OFF
  script:
    # C++17 features marked as not available
    # https://conda-forge.org/docs/maintainer/knowledge_base.html#newer-c-features-with-old-sdk
    - export CXXFLAGS="${CXXFLAGS} -D_LIBCPP_DISABLE_AVAILABILITY"  # [osx]
    - echo "Start" # [win]
    - powershell -NoProfile -NonInteractive -Command "Write-Host 'CWD (ps):' (Get-Location).Path" # [win]
    - pwd # [win]
    - echo "End" # [win]
    #- powershell -NoProfile -NonInteractive -Command "Write-Host $env:RECIPE_DIR" # [win]
    #- echo "${RECIPE_DIR}\visual-studio-name-detector.ps1" # [win]
    #- powershell -NoProfile -NonInteractive -Command { $generator = & "${RECIPE_DIR}\visual-studio-name-detector.ps1"; Write-Host "Detected generator:" $generator; $env:CMAKE_GENERATOR = $generator }  # [win]
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation

requirements:
  run:
    - spdlog

  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake>=3.16
    - make # [unix]
    - spdlog

  host:
    - python
    - pip
    - scikit-build-core>=0.10
