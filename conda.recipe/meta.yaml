package:
  name: xmipp4-core
  version: "0.1.0"

about:
  summary: Core library for the xmipp4 framework
  license_file: LICENSE

source:
  path: ../

requirements:
  host:
    - python
    - pip
    - scikit-build-core>=0.10

  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake>=3.16
    - make          # [not win]

build:
  number: 0
