name: Run tests with memcheck
permissions:
  contents: read

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-with-memcheck.yml'

  workflow_dispatch:

jobs:
  test_with_memchecks:
    name: Test with memchecks
    strategy:
      matrix:
        #os:
        #- ubuntu-latest
        #compiler: 
        #- {c: gcc, cxx: g++}
        #- {c: clang, cxx: clang++}

        include:
        #- os: macos-latest
        #  compiler: {c: clang, cxx: clang++}
        - os: windows-latest
          compiler: {c: cl, cxx: cl}

    env:
      BUILD_TYPE: Debug
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install memcheck tool
        uses: gigabit-clowns/.github/.github/composites/memcheck/install-memtool@main
        id: install-memtool
    
      - name: Diagnose Dr. Memory + ctest
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dr = 'C:\Program Files (x86)\Dr. Memory\bin\drmemory.exe'
          $ctest = "${env:ProgramFiles}\CMake\bin\ctest.exe"
          Write-Host "DrMemory exists: $(Test-Path $dr)"
          & $dr --version 2>&1 | Write-Host
          & $ctest --version 2>&1 | Write-Host

          # Small PE bitness helper: prints Machine field (0x014c = x86, 0x8664 = x64)
          function Get-PeMachine($path) {
            $fs = [System.IO.File]::OpenRead($path)
            $br = New-Object System.IO.BinaryReader($fs)
            $fs.Position = 0x3C
            $peOffset = $br.ReadInt32()
            $fs.Position = $peOffset + 4
            $machine = $br.ReadUInt16()
            $br.Close(); $fs.Close()
            switch ($machine) {
              0x014c { 'x86' }
              0x8664 { 'x64' }
              default { "machine=0x{0:X}" -f $machine }
            }
          }
          Write-Host "DrMemory bitness: $(Get-PeMachine $dr)"
          Write-Host "ctest bitness: $(Get-PeMachine $ctest)"

          # Try a very small run to see if any process can be launched under Dr. Memory
          $tmp = Join-Path $env:TEMP 'dr_test.exe'
          # compile a tiny program if cl is available
          if (Get-Command cl -ErrorAction SilentlyContinue) {
            'int main(){return 0;}' | Out-File -FilePath test.c -Encoding ascii
            cl /nologo /Zi /EHsc test.c /Fe:$tmp 2>&1 | Write-Host
            & $dr -light -- $tmp 2>&1 | Out-File dr_test_out.txt -Encoding utf8
            Get-Content dr_test_out.txt | Write-Host
          } else {
            Write-Host "cl not found; skipping tiny compile test"
          }

      - name: Configure and build with CMake
        uses: threeal/cmake-action@v2
        with:
          source-dir: ${{ github.workspace }}
          build-dir: "${{ github.workspace }}/build"
          c-compiler: ${{ matrix.compiler.c }}
          cxx-compiler: ${{ matrix.compiler.cxx }}
          options: |
            CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
            CMAKE_EXPORT_COMPILE_COMMANDS=ON
            XMIPP4_CORE_ENABLE_COVERAGE=ON
            CMAKE_TOOLCHAIN_FILE=.github/scripts/cmake/msvc-memcheck.cmake
          run-build: true
          build-args: --config ${{ env.BUILD_TYPE }}

      - name: Run tests with memory check
        uses: ./.github/composites/run-ctest
        id: run-ctest
        with:
          check-memleaks: true
          drmemory: ${{ steps.install-memtool.outputs.drmemory-pwsh }}

      - name: Show memory leak logs (if exist)
        if: steps.run-ctest.outputs.exist-memleaks == 'true'
        uses: gigabit-clowns/.github/.github/composites/memcheck/show-memleaks@main
        with:
          test-numbers: ${{ steps.run-ctest.outputs.memleak-test-numbers }}
