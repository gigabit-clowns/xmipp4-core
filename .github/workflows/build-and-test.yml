name: Build and Test

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        compiler: 
        - {cc: gcc, cxx: g++}
        - {cc: clang, cxx: clang++}

        include:
        - os: macos-latest
          compiler: {cc: clang, cxx: clang++}
        - os: windows-latest
          compiler: {cc: cl, cxx: cl}
  
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install Valgrind (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y valgrind

      - name: Install Dr. Memory (Windows)
        id: install-drmemory
        if: matrix.os == 'windows-latest'
        run: |
          choco install drmemory
          echo "drmemory=\"/c/Program Files (x86)/Dr. Memory/bin/drmemory.exe\"" >> "$GITHUB_OUTPUT"

      - name: Configure and build with CMake
        uses: threeal/cmake-action@main
        with:
          source-dir: ${{ github.workspace }}
          build-dir: "${{ github.workspace }}/build"
          c-compiler: ${{ matrix.compiler.cc }}
          cxx-compiler: ${{ matrix.compiler.cxx }}
          options: |
            CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
            XMIPP4_CORE_BUILD_DOC=OFF
          run-build: true
          build-args: --config ${{ env.BUILD_TYPE }}

      # This step should be the only one used for running test once it works on all OS
      - name: Run tests with memory check (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: "${{ github.workspace }}/build"
        run: ctest -C ${{env.BUILD_TYPE}} -T memcheck --rerun-failed --output-on-failure
      
      - name: Run tests with Dr. Memory (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: "${{ github.workspace }}/build"
        run: ${{ steps.install-drmemory.outputs.drmemory }} -- ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure

      - name: Run tests with Leaks (MacOS)
        if: matrix.os == 'macos-latest'
        working-directory: "${{ github.workspace }}/build"
        run: |
          export MallocStackLogging=1
          leaks --atExit -- ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure
