name: Build and Test
permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build_and_test_with_cmake:
    name: CMake
    strategy:
      matrix:
        os:
        - ubuntu-latest
        compiler: 
        - {cc: gcc, cxx: g++}
        - {cc: clang, cxx: clang++}

        include:
        - os: macos-latest
          compiler: {cc: clang, cxx: clang++}
        - os: windows-latest
          compiler: {cc: cl, cxx: cl}
  
    env:
      BUILD_TYPE: Debug
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install memcheck tool
        uses: ./.github/composites/install-memtool
        id: install-memtool

      - name: Configure and build with CMake
        uses: threeal/cmake-action@v2
        with:
          source-dir: ${{ github.workspace }}
          build-dir: "${{ github.workspace }}/build"
          c-compiler: ${{ matrix.compiler.cc }}
          cxx-compiler: ${{ matrix.compiler.cxx }}
          options: |
            CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          run-build: true
          build-args: --config ${{ env.BUILD_TYPE }}
      
      - name: Run tests with memory check
        uses: ./.github/composites/run-memtool
        id: run-memtool
        #with:
        #  drmemory: ${{ steps.install-memtool.outputs.drmemory }}
      
      - name: Show memory leak logs (if exist)
        if: steps.run-memtool.outputs.exist-memleaks == 'true'
        uses: ./.github/composites/show-memleaks
        with:
          test-numbers: ${{ steps.run-memtool.outputs.test-numbers }}

  build_and_test_with_pip:
    name: pip
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - ubuntu-22.04
        - macos-latest
        - windows-latest
  
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xmipp4-core with pip
        run: pip install . -v

      # TODO run tests with pip

  build_and_test_with_conda:
    name: conda
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
  
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check Visual
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          echo Checking for Visual Studio installations with vswhere...
          set VSWHERE=%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe
          if exist "%VSWHERE%" (
            echo.
            echo Visual Studio installations:
            "%VSWHERE%" -all -products * -property installationPath,displayName,catalog_productLineVersion
            echo.
            echo Visual Studio MSVC compiler versions (if available):
            "%VSWHERE%" -all -products * -property installationPath > vs_paths.txt
            for /f "usebackq delims=" %%i in (vs_paths.txt) do (
              echo ----
              echo Installation: %%i
              if exist "%%i\VC\Tools\MSVC" (
                dir /b /ad "%%i\VC\Tools\MSVC" > msvc_dirs.txt
                for /f "usebackq delims=" %%v in (msvc_dirs.txt) do (
                  if exist "%%i\VC\Tools\MSVC\%%v\bin\Hostx64\x64\cl.exe" (
                    echo MSVC version directory: %%v
                    "%%i\VC\Tools\MSVC\%%v\bin\Hostx64\x64\cl.exe"
                  ) else (
                    echo No cl.exe found in %%i\VC\Tools\MSVC\%%v\bin\Hostx64\x64
                  )
                )
              ) else (
                echo No MSVC tools found in %%i
              )
            )
            del vs_paths.txt
            del msvc_dirs.txt
            echo.
            echo Visual Studio detection complete.
            exit /b 1
          ) else (
            echo vswhere.exe not found!
            exit /b 1
          )

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          activate-environment: "" # Base is required for conda-build

      - name: Install conda-build and conda-verify
        run: conda install -y conda-build conda-verify python=3.12

      - name: Build with conda
        run: conda build conda

      # TODO run tests with conda
